version: "3"
services:

  finbotdb:
    image: "postgres:12"
    container_name: finbotdb
    restart: always
    shm_size: 256MB
    environment:
        POSTGRES_PORT: 5432
        POSTGRES_DB: finbot
        POSTGRES_USER: finbot
        POSTGRES_PASSWORD: finbot
    ports:
      - "5432:5432"
    volumes:
      - .finbotdb:/var/lib/postgresql/data

  finbotwsrv:
    image: "finbot/runtime-selenium:latest"
    container_name: finbotwsrv
    working_dir: /finbot
    command: sh -c "make run-finbotwsrv-dev"
    tty: true
    ports:
      - "5001:5001"
    volumes:
      - .:/finbot
    environment:
      FINBOT_DB_HOSTNAME: finbotdb
      FINBOT_WAIT_DEPS: "db"

  snapwsrv:
    image: "finbot/runtime:latest"
    container_name: snapwsrv
    depends_on: 
      - finbotdb
      - finbotwsrv
    working_dir: /finbot
    command: sh -c "make finbot-wait && make run-snapwsrv-dev"
    tty: true
    ports:
      - "5000:5000"
    volumes:
      - .:/finbot
    environment:
      FINBOT_FINBOTWSRV_ENDPOINT: "http://finbotwsrv:5001"
      FINBOT_DB_HOSTNAME: finbotdb
      FINBOT_WAIT_DEPS: "db,finbot"

  histwsrv:
    image: "finbot/runtime:latest"
    container_name: histwsrv
    depends_on: 
      - finbotdb
    working_dir: /finbot
    command: sh -c "make finbot-wait && make run-histwsrv-dev"
    tty: true
    ports:
      - "5002:5002"
    volumes:
      - .:/finbot
    environment:
      FINBOT_DB_HOSTNAME: finbotdb
      FINBOT_WAIT_DEPS: "db"

  schedsrv:
    image: "finbot/runtime:latest"
    container_name: schedsrv
    depends_on: 
      - snapwsrv
      - histwsrv
    working_dir: /finbot
    command: sh -c "make finbot-wait && make run-schedsrv-dev"
    tty: true
    volumes:
      - .:/finbot
    environment:
      FINBOT_DB_HOSTNAME: finbotdb
      FINBOT_SNAPWSRV_ENDPOINT: "http://snapwsrv:5000"
      FINBOT_HISTWSRV_ENDPOINT: "http://histwsrv:5002"
      FINBOT_WAIT_DEPS: "db,snap,hist"

  appwsrv:
    image: "finbot/runtime:latest"
    container_name: appwsrv
    depends_on: 
      - finbotdb
      - finbotwsrv
    working_dir: /finbot
    command: sh -c "make finbot-wait && make run-appwsrv-dev"
    tty: true
    ports:
      - "5003:5003"
    volumes:
      - .:/finbot
    environment:
      FINBOT_DB_HOSTNAME: finbotdb
      FINBOT_FINBOTWSRV_ENDPOINT: "http://finbotwsrv:5001"
      FINBOT_WAIT_DEPS: "finbot,db"

  webapp:
    image: "node:13-alpine3.10"
    container_name: webapp
    depends_on: 
      - appwsrv
    volumes:
      - ./webapp:/webapp
    working_dir: /webapp
    command: sh -c "npm install && npm start"
    tty: true
    ports:
      - "5005:5005"

  operator:
    image: "finbot/runtime-selenium:latest"
    container_name: operator
    depends_on: 
      - finbotdb
    working_dir: /finbot
    command: sleep infinity
    stdin_open: true
    tty: true
    volumes:
      - .:/finbot
    environment:
      FINBOT_DB_HOSTNAME: finbotdb

volumes:
    .finbotdb:
    .:
